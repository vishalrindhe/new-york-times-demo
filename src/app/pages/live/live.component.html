<div class="row justify-content-center text-white mt-2">
  <div
    class="col-1 border border-dark border-1 border-end-0 d-flex justify-content-center align-items-center bgColor shadow-lg "
  >
    <div class="row">
      <div class="col-6 text-end">
        <span class="fs-5">LIVE</span>
      </div>
      <div class="col-6 text-start">
        <div
          class="d-flex justify-content-center align-items-center circle blink mt-1"
        >
          <div class="circle2 blink2"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-5 border border-dark border-1 border-start-0 bgColor shadow-lg">
    <div class="marquee-container">
      <div class="Marquee">
        <div class="Marquee-content">
          <div *ngFor="let item of info?.results">
            <div class="Marquee-tag">{{ item.title }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
