<div id="carouselExampleCaptions" class="carousel slide carousel-fade shadow border border-1" data-bs-ride="carousel">
    <div class="carousel-indicators" >
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
            aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src={{info?.results[0].multimedia[0].url}} class="d-block w-100" alt="..." height="400" />
            <div class="carousel-caption d-none d-md-block">
                <h3>{{info?.results[0].abstract}}</h3>
            </div>
        </div>
        <div class="carousel-item" *ngFor="let item of info?.results | slice: 1:5" >
            <img src={{item.multimedia[0].url}} class="d-block w-100" alt="..." height="400" />
            <div class="carousel-caption d-none d-md-block">
                <h3>{{item.abstract}}</h3>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
